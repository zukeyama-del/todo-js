<!DOCTYPE html>
<html>

<head>
	<title>todo(js)</title>
	<meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css">
</head>

<body>
	<div class="input_area">
        <input id="add-text" placehplder="TODOを入力">
        <button id="add-button">追加</button>
    </div>
    
    <div class="incomplete_area">
        <p>未完了のTodo</p>
        <ul>
            <div class="list-row">
                <li>TODOです</li>
                <button>完了</button>
                <button>削除</button>
            </div>
        <ul>
    </div>
    
    <div class="complete_area">
        <p>完了したTODO</p>
        <ul>
            <divclass="list-row">
                <li>TODOでした</li>
                <button>戻す</button>
            </div>
        </ul>
    </div>
	<script src="src/index.js">
	</script>
</body>

</html>
